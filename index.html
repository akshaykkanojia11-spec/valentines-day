        }

        h1 {

            margin: 15px;
        }

        .btn-container {
            position: relative; 
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button { 
            font-size: 1.5rem; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 1; 
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute;
            left: 58%; 
        }
    </style>
</head>
