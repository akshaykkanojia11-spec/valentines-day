<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Arial', sans-serif; 
            background-color: #ffe6e6; 
            overflow: hidden; 
            text-align: center; 
        }
        
        #status-img { 
            width: 280px; 
            border-radius: 20px; 
            margin-bottom: 20px;
        }

        h1 { 
            color: #d63384; 
            font-size: 2.5rem; 
            margin: 15px;
        }

        .btn-container {
            position: relative; 
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button { 
            font-size: 1.5rem; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 1; /* Ensures Yes is reachable */
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute;
            left: 58%; /* Starts it to the right of center */
        }
    </style>
</head>
<body>

    <img id="status-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN78i5E7Ff/giphy.gif" alt="Cute bear">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-container" id="button-box">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const statusImg = document.getElementById('status-img');
        const question = document.getElementById('question');
        const buttonBox = document.getElementById('button-box');

        // Function to move the No button
        const moveButton = () => {
            // This math ensures the button stays within the visible screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Switches to fixed so it can go anywhere
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicks on mobile
            moveButton();
        });

        // SUCCESS ACTION
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! I love you!! üòò";
            statusImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            buttonBox.style.display = 'none'; // Hides both buttons
        });
    </script>
</body>
</html>
