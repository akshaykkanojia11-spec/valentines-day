<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        #noBtn {
    background-color: #adb5bd;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    /* THIS IS THE CRITICAL LINE */
    position: absolute; 
    transition: 0.1s; /* Makes the jump look smoother */
}
    </style>
</head>
<body>
    <img id="status-img" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnhkMnUzM3dzbm5wZmx6eTQ4Y2RoaDJwbWxneGNnazM5YzRnYWY0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KX0swolOzQYiuWIuzH/giphy.gif">
    <h1 id="question">Will you be my Valentine? ❤️</h1>
    
    <div class="buttons">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

noBtn.addEventListener('mouseover', moveButton);
noBtn.addEventListener('touchstart', moveButton); // For mobile users!

function moveButton() {
    // Calculate random positions
    // We subtract the button width/height so it doesn't go off-screen
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Bonus: Make the Yes button grow every time she misses
    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = `${currentSize * 1.2}px`;
}
    </script>
</body>
</html>
