<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; background-color: #ffe6e6; overflow: hidden; }
        h1 { color: #d63384; font-size: 3rem; }
        .buttons { margin-top: 20px; }
        button { font-size: 1.5rem; padding: 10px 25px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 15px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
        img { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>
    <img id="status-img" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnhkMnUzM3dzbm5wZmx6eTQ4Y2RoaDJwbWxneGNnazM5YzRnYWY0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KX0swolOzQYiuWIuzH/giphy.gif">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const statusImg = document.getElementById('status-img');
        const question = document.getElementById('question');

        // Make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you on the 14th! üòò";
            statusImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
